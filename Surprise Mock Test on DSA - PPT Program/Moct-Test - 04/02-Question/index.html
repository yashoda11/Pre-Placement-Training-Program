<!-- # **2. Create a form with basic validation (name, email, phone number, password, age, gender, date, color picker)** -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Form with Basic Validations</h1>
    <form class="form">
        <!-- 1. Name  -->
        <label for="name">Enter Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="name" id="name"><br>

        <!-- 2. Email -->
        <label for="name">Enter Email ID :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="email" id="email"><br>

        <!-- 3. Phone Number  -->
        <label for="number">Enter Phone Number :</label>
        <input type="number" name="number" id="number"><br>

        <!-- 4. Password -->
        <label for="password">Enter Password :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" name="password" id="password"><br>

        <!-- 5. Age -->
        <label for="age">Enter Age :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" name="age" id="age"><br>

        <!-- 6. Gender -->
        <span>Select your Gender :&nbsp;&nbsp;&nbsp;</span>
        <input type="radio" name="gender" id="Male">
        <label for="gender" class="gender">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="gender" class="gender">Female</label><br>

        <!-- 7. Date -->
        <label for="date">Enter Date :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="date" id="date" class="date"><br>

        <!-- 8. Color Picker -->
        <label for="color">Enter Color :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="color" name="color" id="color" value="#8D3DAF" class="color">
    </form>
</body>
</html>
